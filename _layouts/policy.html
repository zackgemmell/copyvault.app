<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
  <link rel="stylesheet" href="{{ '/assets/css/output.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="bg-brand-dark font-sans antialiased">

  <!-- Floating Navbar -->
  <div class="fixed top-0 left-0 right-0 z-50 flex justify-center px-4 sm:px-6 lg:px-8">
    <nav class="w-full max-w-[640px] mt-4">
      <div class="bg-brand-gray/80 backdrop-blur-xl border border-gray-800 rounded-2xl shadow-lg px-6">
        <div class="flex justify-between items-center h-16">
          <a href="/" class="flex items-center space-x-3 hover:opacity-80 transition-opacity">
            <img src="{{ '/assets/img/app-icon.png' | relative_url }}" alt="Copy Vault" class="w-10 h-10">
            <span class="text-xl font-bold text-white">Copy Vault</span>
          </a>
          <a href="/#download" class="btn-white inline-flex items-center px-6 py-2.5 text-sm font-semibold rounded-lg transition-colors duration-200">
            Download
            <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
            </svg>
          </a>
        </div>
      </div>
    </nav>
  </div>

  <!-- Main Content -->
  <main class="relative overflow-hidden bg-brand-dark pt-32 pb-24">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Page Title -->
      <div class="text-center mb-16">
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-white mb-4 tracking-tight">
          {{ page.title }}
        </h1>
      </div>

      <!-- Page Content -->
      <div class="prose prose-lg prose-invert max-w-none">
        <div class="text-gray-300 leading-relaxed space-y-6">
          {{ content }}
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-brand-dark border-t border-gray-800 py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center text-gray-400">
        <p>&copy; {{ 'now' | date: "%Y" }} Copy Vault. All rights reserved.</p>
        <div class="mt-4 space-x-6">
          <a href="/privacy" class="hover:text-brand-blue transition-colors">Privacy Policy</a>
          <a href="mailto:{{ site.email }}" class="hover:text-brand-blue transition-colors">Contact</a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
